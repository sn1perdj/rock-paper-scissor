<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&family=Rubik+Vinyl&display=swap" rel="stylesheet">
</head>
<body> 
    <!-- Nav Bar -->
    <nav>
        <div>
            <h1>Rock  Paper  Scissors</h1>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <!-- Users -->
        <section id="users">
            <div><h2>Computer</h2></div>
            <div><h2>Hooman</h2></div>
        </section>

        <!-- Score -->
        <section id="score">
            <div>Score: 0</div>
            <div>Score: 0</div>
        </section>

        <!-- Image -->
        <section id="image">
            <div>
                <button id="img1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Font_Awesome_5_regular_hand-rock.svg/512px-Font_Awesome_5_regular_hand-rock.svg.png?20180810175424" alt="">
                </button>
            </div>
            <div>
                <button id="img2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Font_Awesome_5_regular_hand-paper.svg/512px-Font_Awesome_5_regular_hand-paper.svg.png?20180810175312" alt="">
                </button>
            </div>
            <div>
                <button id="img3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Font_Awesome_5_regular_hand-scissors.svg/512px-Font_Awesome_5_regular_hand-scissors.svg.png?20180810175434" alt="">
                </button>
            </div>

        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
